<!doctype html>
<html>
<head>
  <title>Tapo Control Panel</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    img { width: 640px; height: auto; border: 2px solid #333; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Tapo C51A Stream + Control</h1>
  <img src="{{ url_for('video_feed') }}" />

  <h2>Pan / Tilt</h2>
  <div>
    <form action="/move/up"><button>Up</button></form>
    <form action="/move/left"><button>Left</button></form>
    <form action="/move/right"><button>Right</button></form>
    <form action="/move/down"><button>Down</button></form>
  </div>

  <p>Current Night Vision Mode: {{ night_mode }}</p>
  <a href="/night/on">Night Vision ON</a><br>
  <a href="/night/off">Night Vision OFF</a><br>
  <a href="/night/auto">Night Vision AUTO</a>


  <h2>Night Vision</h2>
  <form action="/night/on"><button>Night On</button></form>
  <form action="/night/off"><button>Night Off</button></form>
  <form action="/night/auto"><button>Auto</button></form>
</body>
</html>
